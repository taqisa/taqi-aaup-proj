<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- 1. THE TAB TITLE -->
    <title>BookStore - taqi</title>

    <!-- 2. THE TAB IMAGE (Favicon) -->

    <link rel="icon" type="image/png" href="/logo.png" />

    <meta name="description" content="Welcome to BookStore - Your destination for bestsellers, classics, and new releases. Fast delivery, 24/7 support, and secure payments." />

    <meta name="keywords" content="books, bookstore, bestsellers, fiction, non-fiction, e-books, audiobooks" />

    <!-- Social Media Tags (Lovable links removed) -->
    <meta property="og:title" content="BookStore - Discover Your Next Favorite Read" />

    <meta property="og:image" content="/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BookStore - Discover Your Next Favorite Read" />
    <meta name="twitter:description" content="Your destination for bestsellers, classics, and new releases." />
    <!-- Used logo for social preview -->
    <meta name="twitter:image" content="/logo.png" />
    
    <link rel="canonical" href="https://bookstore.example.com" />
